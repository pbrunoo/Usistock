
<div class=" content">
  <select-unidade (emitirShow)="pesquisarP($event)" (emitirUnidade)="listConsumoUnidadeById($event)"></select-unidade>
    <div class=" row">
      <div class=" col-md-12">
        <div class=" card">
          <div class=" card-header"><h5 class=" title"><i class="tim-icons icon-bullet-list-67  text-danger-states"> </i> Novo Produto</h5></div>
          <button class=" btn" style="width: 80%; margin-left:auto; margin-right: auto;" type="submit" (click)="formConsumo()"><i class="tim-icons icon-simple-add"></i> ADICIONAR</button>
          <div class=" card-body">
          </div>
        </div>
      </div>
    </div>
    <div class=" row" *ngIf="mostrar">
      <div class=" col-md-12">
        <div class=" card">
          <div class=" card-header">
            <h4 class=" card-title">Produtos</h4>
            <form>
              <div class=" row">
                <div class=" col-md-12">
                    <div class=" form-group">
                      <label></label>
                      <input
                        #searchConsumo
                        [(ngModel)] ="pesquisarConsumo"
                        (keypress)="searchAllConsumo()"
                        autocomplete="off"
                        name="pesquisarConsumo"
                        class=" form-control"
                        placeholder="O que vocÃª quer pesquisar"
                        type="text"
                      />
                  </div>
                </div>
                <div class=" card-footer">

                </div>
              </div>
            </form>
          </div>
          <div class=" card-body">
            <div class=" table-responsive">
              <table class=" table tablesorter" id="">
                <thead class=" text-primary">
                  <tr>
                    <th>id</th>
                    <th>Produto</th>
                    <th>Fornecedor</th>
                    <th>Telefone</th>
                    <th class=" text-center">#</th>
                  </tr>
                </thead>
                <tbody *ngIf="data">
                  <tr *ngFor="let consumo of consumos$ | async">
                    <td>{{ consumo.id }}</td>
                    <td>{{ consumo.produto }}</td>
                    <td>{{ consumo.nomeEmpresa }}</td>
                    <td>{{consumo.telefone | mask:'(00) 0000-0000 || (00) 0 0000-0000'}}</td>
                    <td class=" text-center"><button class="btn btn-primary btn-round btn-icon mr-1" (click)="onEdit(consumo.id)"><i class="tim-icons icon-pencil"></i></button><button class="btn btn btn-round btn-icon mr-1"><i class="tim-icons icon-trash-simple" (click)="onDelete(consumo.id)"></i></button></td>
                  </tr>
                </tbody>
                <tbody *ngIf="!data">
                  <tr>
                    <td colspan="5" style="text-align: center;"><i class="tim-icons icon-alert-circle-exc"></i> Nenhum cliente cadastrado para essa unidade</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
